{% block content %}

    <div class="col">
        <h1>Login</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <label>Username:</label>

        </form>
    </body>
    </div>
  </div>
{% endblock %}
